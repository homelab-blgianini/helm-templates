name: Publish Helm Chart to Docker Registry

on:
  push:
    branches:
      - main
    paths:
      - 'templates/**' # Trigger when changes occur in your chart directory

jobs:
  publish-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.14.0 # Specify your desired Helm version

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Package Helm chart
        run: helm package ./ --version ${{ github.sha }}

      - name: Push Helm chart to registry
        run: helm push my-chart-${{ github.sha }}.tgz oci://docker.io/blgianini/helm-charts